<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<aside class="main-sidebar" th:fragment="mainSidebarFragment(menus)">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <th:block th:each="menu : ${menus}">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="active treeview">
                    <a href="#" >
                        <i class="fa fa-dashboard"></i> <span th:text="${menu.name}"></span>
                        <span class="pull-right-container">
                         <i class="fa fa-angle-left pull-right"></i>
                            </span>
                    </a>
                    <ul class="treeview-menu">
                        <th:block th:each="child : ${menu.children}">
                        <li><a th:href="${child.url}" th:text="${child.name}"><i class="fa fa-circle-o"></i></a></li>
                        </th:block>
                    </ul>
                </li>
            </ul>
        </th:block>
    </section>
    <!-- /.sidebar -->
</aside>

</body>
